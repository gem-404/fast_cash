        <section id="apply-now" class="application">
            <div class="container">
                <h2>Begin Your Application</h2>

                <form id="loan-form">

                     <div class="form-group">
                       <label for="phone">M-Pesa Number*</label>
                       <input type="tel" id="phone" required placeholder="07xxxxxxxx">
                       <div class="error-message"></div>
                     </div>

                     <div class="form-group">
                       <label for="amount">Loan Amount (Ksh)*</label>
                       <input type="number" id="amount" min="1" max="50000" required>
                       <div class="error-message"></div>
                       <small id="savings-requirement" class="text-muted"></small>
                     </div>

                    <div class="form-group">
                        <label for="term">Preferred Repayment Period (days)</label>
                        <select id="term" required>
                            <option value="">Select term</option>
                            <option value="30">30 days</option>
                            <option value="60">60 days</option>
                            <option value="90">90 days</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Raphael Macharia" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="youremail@gmail.com" required>
                    </div>

                     <div class="form-group checkbox">
                       <input type="checkbox" id="terms" required disabled>
                       <label for="terms">I have read and agree to the <a href="#terms">Terms & Conditions</a></label>
                     </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="marketing">
                        <label for="marketing">I'd like to receive information about future financial products</label>
                    </div>

                    <button type="submit" class="btn">Submit Application</button>

                </form>

                <div class="app-promo">
                    <p>For better experience, install our mobile application</p>

                    <div class="app-badges">
                        <a href="#"><img src="https://via.placeholder.com/150x50" alt="Download on App Store"></a>
                        <a href="#"><img src="https://via.placeholder.com/150x50" alt="Get it on Google Play"></a>
                    </div>

                </div>

            </div>

        </section>
